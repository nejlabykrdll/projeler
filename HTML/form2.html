<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divözellik {
            width: 100%;
            height: 400px;
            background-color: fuchsia;
        }
    </style>
</head>

<body>
    <div class="divözellik">
        <form>
            <table>
                <tr>
                    <td>Adınız</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>soyadınız</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>mail adres</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>şifreniz</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>cinsiyet</td>
                    <td><input type="radio" name="cinsiyetradio">
                        <label for="html">erkek</label>
                        <input type="radio" name="cinsiyetradio">
                        <label for="html">kadın</label>
                    </td>
                </tr>
                <tr>
                    <td>doğum tarihi</td>
                    <td><input type="date"></td>

                </tr>
                <tr>
                    <th colspan="2">hobiler</th>

                </tr>
                <tr>
                    <td>kitap okumak:</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>spor yapmak</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>enstrüman çalmak</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>resim seçiniz</td>
                    <td><input type="file"></td>
                </tr>
                <tr>

                    <td colspan="2"><textarea name="" id="" cols="30" rows="10" placeholder="mesajınız"></textarea></td>
                </tr>
                <tr>
                    <td>okudum ,onaylıyorum <input type="radio" name="sozlesmeradio"></td>
                    <td>okudum ,onaylamıyorum <input type="radio" name="sözleşmeradio"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="GÖNDER"></td>
                    <td><input type="submit" value="TEMİZLE"></td>
                </tr>

            </table>

        </form>
    </div>

</body>

</html>
